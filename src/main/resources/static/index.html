<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<%@taglib prefix="spring" uri="http://www.springframework.org/tags"%>
<!DOCTYPE html>
<html>
<head>
<title>Online Shooter</title>
<script type="text/javascript" src="js/jquery-3.1.0.js"></script>
<script type="text/javascript" src="js/sockjs-0.3.4.js"></script>
<script type="text/javascript" src="js/stomp.js"></script>
<script type="text/javascript" src="js/registerForm.js"></script>
<link rel="stylesheet" type="text/css" href="css/register.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body onload="loadShipType()">
	<div class="container">
		<div class="row">
			<noscript>
				<h2 style="color: #ff0000">Seems your browser doesn't support
					Javascript! Websocket relies on Javascript being enabled. Please
					enable Javascript and reload this page!</h2>
			</noscript>
		</div>
		<div class="row">
			<h1>
				<spring:message code="label.selectShieldColor" />
			</h1>
		</div>
		<div class="row">
			<input type="text" id="name" placeholder="Enter your name here" />
			<p id="response"></p>
		</div>
		<div class="row">
			<h2>
				<spring:message code="label.selectShieldColor" />
			</h2>
			<input type="color" name="favcolor" id="colorPicker">
		</div>
		<div class="row">
			<h2>
				<spring:message code="label.selectShip" />
			</h2>
			<select class="shipSelect" onchange="updateShipDetails()"
				id="shipSelector">
				<option value="Quicksilver"><spring:message
						code="ship.quicksilver" /></option>
				<option value="Mercury"><spring:message code="ship.mercury" /></option>
				<option value="Interceptor"><spring:message
						code="ship.interceptor" /></option>
				<option value="Deltawing"><spring:message
						code="ship.deltawing" /></option>
			</select>
		</div>
		<div class="row">
			<div class="shipDetails">
				<img class="inl-bl" src="img/ship_1_128.png" id="shipImage">
				<ul class="inl-bl" id="shipData">
					<li><spring:message code="label.weapon" /><span
						id="weaponName"></span></li>
					<li><spring:message code="label.speed" /><span
						id="speedValue"></span></li>
					<li><spring:message code="label.health" /><span
						id="healthValue"></span></li>
					<li><spring:message code="label.maneuverability" /><span
						id="maneuverabilityValue"></span></li>
					<li><spring:message code="label.cargoCapacity" /><span
						id="cargoCapacity"></span></li>
				</ul>
			</div>
		</div>
		<div class="row">
			<button class="btn btn-success" id="connect" onclick="connect();">
				<spring:message code="label.connect" />
			</button>
		</div>
	</div>
</body>
</html>
